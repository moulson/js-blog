<html>
    <head>
        <script src="blogs.js"></script>
    </head>
    <body>
        <div id="blogs">

        </div>
        <script>
            var blogContainer = document.getElementById('blogs');
            BLOGS.forEach(blog => {
                var b = `
                            <div> ${blog.title}</div>
                            <img src="${blog.img}"/>
                            <div> ${blog.content}</div>
                        `;
                blogContainer.innerHTML += b;
            });
        </script>
    </body>
</html>
